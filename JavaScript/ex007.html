<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            font: normal 13pt Arial;
        }
        input {
            font: normal 13pt Arial;
        }
        div#area {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="textn1" id="textn1"> + 
    <input type="number" name="textn2" id="textn2">
    <!-- <input type="button" value="Somar" onclick="somar()"> -->
    <button onclick="somar()">Somar</button>
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('textn1') 
            var tn2 = window.document.getElementById('textn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} igual a <strong>${s}<\stong>`

        }
    </script>
</body>
</html>
