<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
       div#area {
           font: normal 20pt Arial;
           background: brown;
           color: cornsilk;
           width: 200 px;
           line-height: 200px;
           height: 200px;
           text-align: center;
       }

        
    </style>
</head>
<body>
    <div id= 'area'onclick='clicar()'>
        interaja...
    </div>
    <script>
    var a = window.document.getElementById('area')    
        a.addEventListener('click',clicar)
        a.addEventListener('mousecenter', entrar)
        a.addEventListener('mouseout', sair)

function clicar() {
     a.innerText = 'clicou'
     a.style.background = 'green'
 }
function entrar(){
    a.innerText = 'Entrou!'
 }
function sair() {
    a.innerText = 'Saiu!'
    a.style.background = 'red'
 }
    </script>
</body>
</html>
