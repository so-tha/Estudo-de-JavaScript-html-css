<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20 pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome? ')
        document.write(`Seu nome tem ${nome.length} letras`)
        document.write(`Seu nome em minusculas é ${nome.toLocaleUpperCase()}`)
        document.write(`Seu nome em maisculas é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
