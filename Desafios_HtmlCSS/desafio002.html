<!--Criar um programa que é capaz de falar se você é estrangeiro ou não, no pais onde está-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embaixada</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    <input type="string" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="cacular()">
    <div id="res">
    </div>

    <script>
        function cacular(){
            var txtv = window.document.querySelector('input#txtvel')
              var res = window.document.querySelector('div#res')
              var pais =  (txtv.value)
              res.innerHTML = `<p>O país onde você nasceu é o/a <strong>${pais}<strong>`
              
              if(pais != 'Brasil'){
                res.innerHTML += `Você é um estrangeiro!`
              }
            }

        
    </script>


    
</body>
</html>
